<!DOCTYPE html>
<html>
<head>
    
    <title>Responsive Form Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="grid-container">
        <section class="content-area">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-describedby="name-error">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-describedby="email-error">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required aria-describedby="message-error"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                
                <button type="submit">Send Message</button>

                <p id="successMessage" class="hidden">Thank you! Your message has been sent.</p>
            </form>
        </section>

        <aside class="sidebar-area">
            <h3>More Info</h3>
            <p>We'll get back to you within 24 hours!</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Web Project</p>
    </footer>

    <script src="validation.js"></script>
</body>
</html>
